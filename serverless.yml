# Welcome to Serverless!

service: btw-export
app: mb-btw-export

custom:
  bucket: mb-incoming-sync-files

provider:
  name: aws
  runtime: nodejs12.x

  stage: dev
  region: eu-central-1

  environment:
    DYNAMODB_DOC_TABLE: ${self:service}-${opt:stage, self:provider.stage}-docs
    DYNAMODB_EXPORT_TABLE: ${self:service}-${opt:stage, self:provider.stage}-exports
    TEST_DB_ON: false
    TEST_MB_ON: false

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: 
        - "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_DOC_TABLE}"
        - "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_EXPORT_TABLE}"
    - Effect: Allow
      Action:
        - s3:GetObject
        - s3:PutObject
        - s3:PutObjectAcl
      Resource: "arn:aws:s3:::${self:custom.bucket}/*"

  
functions:
  listing:
    handler: handlerList.listing
    events:
      - http:
          path: btw-export/{admin}
          method: get
          request:
            parameters:
              paths:
                admin: true
  webhook:
    handler: webhook.main
    events:
      - http:
          path: btw-export/{admin}/webhook
          method: post
          request:
            parameters:
              paths:
                admin: true
  sync:
    handler: handlerSync.main
    timeout: 20
    events:
      - http:
          path: btw-export/{admin}/sync
          method: post
          request:
            parameters:
              paths:
                admin: true
              
resources:
  Resources:
    IncomingDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: adminCode
            AttributeType: S
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: adminCode
            KeyType: HASH
          - AttributeName: id
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_DOC_TABLE}
    ExportsDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: adminCode
            AttributeType: S
          - AttributeName: state
            AttributeType: S
        KeySchema:
          - AttributeName: adminCode
            KeyType: HASH
          - AttributeName: state
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_EXPORT_TABLE}