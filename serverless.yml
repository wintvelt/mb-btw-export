# Welcome to Serverless!

service: btw-export
app: mb-btw-export

custom:
  bucket: moblybird-export-files

provider:
  name: aws
  runtime: nodejs12.x

  stage: dev
  region: eu-central-1

  environment:
    DYNAMODB_DOC_TABLE: ${self:service}-${opt:stage, self:provider.stage}-docs
    TEST_DB_ON: true
    TEST_MB_ON: true

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: 
        - "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_DOC_TABLE}"
    - Effect: Allow
      Action:
        - s3:GetObject
        - s3:PutObject
        - s3:PutObjectAcl
      Resource: "arn:aws:s3:::${self:custom.bucket}/*"

  
functions:
  listing:
    handler: src/handlerList.listing
    events:
      - http:
          path: btw-export/{admin}
          method: get
          cors: true
          request:
            parameters:
              paths:
                admin: true
  webhook:
    handler: src/webhook.main
    events:
      - http:
          path: btw-export/{admin}/webhook
          method: post
          cors: true
          request:
            parameters:
              paths:
                admin: true
  sync:
    handler: src/handlerSync.main
    timeout: 20
    events:
      - http:
          path: btw-export/{admin}/sync
          method: post
          cors: true
          request:
            parameters:
              paths:
                admin: true
  export:
    handler: src/handlerExport.main
    timeout: 20
    events:
      - http:
          path: btw-export/{admin}/export
          method: post
          cors: true
          request:
            parameters:
              paths:
                admin: true
  deleteExport:
    handler: src/handlerDelete.main
    timeout: 20
    events:
      - http:
          path: btw-export/{admin}/export/{filename}
          method: delete
          cors: true
          request:
            parameters:
              paths:
                admin: true
                filename: true
                                          
resources:
  Resources:
    IncomingDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: adminCodeState
            AttributeType: S
          - AttributeName: adminCode
            AttributeType: S
          - AttributeName: stateName
            AttributeType: S
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: adminCodeState
            KeyType: HASH
          - AttributeName: id
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
        TableName: ${self:provider.environment.DYNAMODB_DOC_TABLE}
        GlobalSecondaryIndexes:
          - IndexName: stateIndex
            KeySchema:
            - AttributeName: adminCode
              KeyType: HASH
            - AttributeName: stateName
              KeyType: RANGE
            Projection:
              ProjectionType: KEYS_ONLY
            ProvisionedThroughput:
              ReadCapacityUnits: 5
              WriteCapacityUnits: 5